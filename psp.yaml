---
apiVersion: v1
items:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      name: app
    rules:
      - apiGroups:
          - policy
        resourceNames:
          - pks-restricted
        resources:
          - podsecuritypolicies
        verbs:
          - use
kind: List
---
apiVersion: v1
items:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      name: app
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: Role
      name: app
    subjects:
      - kind: ServiceAccount
        name: app
kind: List
